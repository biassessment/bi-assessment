    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <!-- bootstrap, Sortable -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- angular -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>

<body>
<div ng-app="bi-assessment" ng-controller="MainCtrl as ctrl">

    <div class="survey">

        <mw-form-viewer
                form-data="ctrl.formData"
                template-data="ctrl.templateData"
                form-status="ctrl.formStatus"
                options="ctrl.formOptions"
                api="ctrl.formViewer"
                response-data="ctrl.responseData"
                read-only="ctrl.viewerReadOnly"
                on-submit="ctrl.saveResponse()">
        </mw-form-viewer>

    </div>
</div>
