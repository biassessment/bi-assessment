<!DOCTYPE html>
<html lang="en" ng-app="bi-assessment">
<head>
    <meta charset="utf-8"/>
    <title>BI Assessment</title>
    <meta name="viewport" content="width=device-width">
    <!-- Import der CSS-Dateien -->
    <link type="text/css" rel="stylesheet" href="./bower_components/angular/angular-csp.css">
    <link type="text/css" rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
    <link type="text/css" rel="stylesheet" href="./bower_components/angular-surveys/dist/form-builder-material.min.css">
    <link type="text/css" rel="stylesheet" href="./bower_components/angular-surveys/dist/form-viewer-material.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">

    <!-- Import der Bibliotheken -->
    <!-- SurveyModel -->
    <script src="js/surveyModel.js"></script>
    <!-- angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="bower_components/angular-elastic/elastic.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/Sortable/Sortable.min.js"></script>
    <script src="bower_components/angular-surveys/vendor/angular-legacy-sortable.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-material/angular-material-mocks.js"></script>
    <!-- angular-surveys -->
    <script src="bower_components/angular-surveys/dist/form-utils.min.js"></script>
    <script src="bower_components/angular-surveys/dist/form-builder.min.js"></script>
    <script src="bower_components/angular-surveys/dist/form-builder-material-tpls.min.js"></script>
    <script src="bower_components/angular-surveys/dist/form-viewer.min.js"></script>
    <script src="bower_components/angular-surveys/dist/form-viewer-material-tpls.min.js"></script>
    <!-- google charts -->
    <script type="text/javascript" src="http://www.gstatic.com/charts/loader.js"></script>
    <!-- own code -->
    <script src="js/app.js"></script>
</head>
<body>
<div ng-controller="MainCtrl as ctrl">
    <header>
        <h2>UMFRAGE</h2>
        <!--
        <h2>Ergebnisse:
            Skill: {{skillScore.toFixed(2)}} -
            DecisionType: {{decisionTypeScore.toFixed(2)}} -
            Usage: {{usageScore.toFixed(2)}} -
            Benefit: {{benefitScore.toFixed(2)}} -
            Usefulness: {{usefulnessScore.toFixed(2)}} -
            easOfUse: {{easeOfUseScore.toFixed(2)}} -
            OverallScore: {{score.toFixed(2)}}
        </h2>
        -->
        <button class="md-button md-raised" ng-click="calcAndShowResults()">Ergebnisse abfragen</button>
        <button class="md-button md-raised" ng-click="deleteEmptyEntries()">Delete Empty Entries</button>
    </header>

    <div ng-hide="showResults" ng-include="'html/survey.html'"></div>

    <div ng-show="showResults" ng-include="'html/results.html'"></div>

    <footer><h3>by Basti Classen</h3><button ng-click="emptyDB()" class="md-button md-raised">Empty DB</button></footer>
</div>
</body>
</html>
